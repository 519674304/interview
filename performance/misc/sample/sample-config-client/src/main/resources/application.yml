server:
  port: 5001
spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: config-client
    instance_id: ${spring.application.name}:${random.value}
  profiles:
    active: dev
  cloud:
    client:
      hostname: localhost
    config:
      discovery:
        enabled: true
        service-id: config
management:
  endpoints:
    web:
      exposure:
        include: "refresh"
  endpoint:
    refresh:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${server.port}}
